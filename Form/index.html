<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve.</p>
  </header>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required />

    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required />

    <label id="number-label" for="number">Age:</label>
    <input id="number" type="number" placeholder="Enter your age" min="13" max="120" required />

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown">
      <option value="" disabled selected>(select one)</option>
      <option value="social-media">Social Media</option>
      <option value="friends">Friends</option>
      <option value="advertisements">Advertisements</option>
    </select>

    <fieldset>
      <legend>Would you recommend us to others?</legend>
      <label><input type="radio" name="recommend" value="yes" required> Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>
    </fieldset>

    <fieldset>
      <legend>What services are you interested in? (Select all that apply)</legend>
      <label><input type="checkbox" name="interest" value="product1"> Product 1</label>
      <label><input type="checkbox" name="interest" value="product2"> Product 2</label>
      <label><input type="checkbox" name="interest" value="product3"> Product 3</label>
    </fieldset>

    <label for="bio">Additional Comments:</label>
    <textarea id="bio" placeholder="Enter your comments here..."></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
